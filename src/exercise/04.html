<!-- Creating custom components -->
<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">
    const Proptypes = {
      string(props, propName, componentName) {
        if (typeof props[propName] !== 'string') {
          return new Error( 
            `Whoa there: the component of "${componentName}" needs the prop "${propName}" to be a "string" but a "${typeof props[propName]}" was passed`,
          )
        }
      }
    };
 
   function Message({greeting, subject}) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }

    Message.propTypes = {
      greeting: Proptypes.string,
      subject: Proptypes.string
    };

    const element = (
      <div className="container">
        <Message greeting="Hello" subject="World" />
        <Message greeting="Goodbye" subject="World" />
        <Message greeting="Broken" subject={123} />
      </div>
    );

    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
